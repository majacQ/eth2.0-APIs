get:
  operationId: "getStateFinalityCheckpoints"
  summary: "Get state finality checkpoints"
  description: |
    Returns finality checkpoints for state with given 'stateId'.
    In case finality is not yet achieved, checkpoint should return epoch 0 and ZERO_HASH as root.
  tags:
    - Beacon
  parameters:
    - name: state_id
      in: path
      $ref: '../../../beacon-node-oapi.yaml#/components/parameters/StateId'
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            title: GetStateFinalityCheckpointsResponse
            type: object
            required: [execution_optimistic, finalized, data]
            properties:
              execution_optimistic:
                $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ExecutionOptimistic"
              finalized:
                $ref: "../../../beacon-node-oapi.yaml#/components/schemas/Finalized"
              data:
                type: object
                required: [previous_justified, current_justified, finalized]
                properties:
                  previous_justified:
                    $ref: '../../../beacon-node-oapi.yaml#/components/schemas/Checkpoint'
                  current_justified:
                    $ref: '../../../beacon-node-oapi.yaml#/components/schemas/Checkpoint'
                  finalized:
                    $ref: '../../../beacon-node-oapi.yaml#/components/schemas/Checkpoint'
    "400":
      description: "Invalid state ID"
      content:
        application/json:
          schema:
            $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ErrorMessage"
          example:
            code: 400
            message: "Invalid state ID: current"
    "404":
      description: "State not found"
      content:
        application/json:
          schema:
            $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ErrorMessage"
          example:
            code: 404
            message: "State not found"
    "500":
      $ref: '../../../beacon-node-oapi.yaml#/components/responses/InternalError'

