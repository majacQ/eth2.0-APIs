get:
  operationId: getBlockRoot
  summary: Get block root
  description: Retrieves hashTreeRoot of BeaconBlock/BeaconBlockHeader
  tags:
    - Beacon
  parameters:
    - name: block_id
      in: path
      required: true
      example: "head"
      schema:
        type: string
      description: |
        Block identifier.
        Can be one of: "head" (canonical head in node's view), "genesis", "finalized", \<slot\>, \<hex encoded blockRoot with 0x prefix\>.

  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: object
            title: GetBlockRootResponse
            required: [execution_optimistic, finalized, data]
            properties:
              execution_optimistic:
                $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ExecutionOptimistic"
              finalized:
                $ref: "../../../beacon-node-oapi.yaml#/components/schemas/Finalized"
              data:
                type: object
                required: [root]
                properties:
                  root:
                    description: HashTreeRoot of BeaconBlock/BeaconBlockHeader object
                    $ref: '../../../beacon-node-oapi.yaml#/components/schemas/Root'
    "400":
      description: "The block ID supplied could not be parsed"
      content:
        application/json:
          schema:
            $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ErrorMessage"
          example:
            code: 400
            message: "Invalid block ID: current"
    "404":
      description: "Block not found"
      content:
        application/json:
          schema:
            $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ErrorMessage"
          example:
            code: 404
            message: "Block not found"
    "500":
      $ref: "../../../beacon-node-oapi.yaml#/components/responses/InternalError"
