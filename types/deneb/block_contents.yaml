Deneb:
  KZGProofs:
    type: array
    items:
      $ref: '../primitive.yaml#/KZGProof'
    minItems: 0
    maxItems: 4096

  Blobs:
    type: array
    items:
      $ref: "../primitive.yaml#/Blob"
    minItems: 0
    maxItems: 4096
  
  BlockContents:
    type: object
    description: "The required object for block production according to the Deneb CL spec."
    required: [block, kzg_proofs, blobs]
    properties:
      block:
        $ref: "./block.yaml#/Deneb/BeaconBlock"
      kzg_proofs:
        $ref: "#/Deneb/KZGProofs"
      blobs:
        $ref: "#/Deneb/Blobs"

  SignedBlockContents:
    type: object
    description: "The required signed components of block production according to the Deneb CL spec."
    required: [signed_block, kzg_proofs, blobs]
    properties:
      signed_block:
        $ref: "./block.yaml#/Deneb/SignedBeaconBlock"
      kzg_proofs:
        $ref: "#/Deneb/KZGProofs"
      blobs:
        $ref: "#/Deneb/Blobs"
